<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Ouamdaogo | Portfolio & Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">Ibrahim Ouamdaogo</div>
            <div class="nav-links">
                <a href="#inicio">Inicio</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#blog">Blog</a>
                <a href="#sobre-mi">Sobre Mí</a>
                <a href="#contacto">Contacto</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero">
        <div class="hero-content">
            <h1>Ibrahim Ouamdaogo</h1>
            <p>Desarrollador Web & Diseñador Creativo</p>
            <a href="#portfolio" class="cta-button">Ver Portfolio</a>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2>Mi Portfolio</h2>
        <div class="portfolio-grid">
            <!-- Portfolio items will be dynamically loaded -->
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="blog">
        <h2>Blog</h2>
        <div class="blog-grid">
            <!-- Blog posts will be dynamically loaded -->
        </div>
    </section>

    <!-- About Section -->
    <section id="sobre-mi" class="about">
        <h2>Sobre Mí</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Tu descripción personal y profesional aquí...</p>
            </div>
            <div class="skills">
                <!-- Skills will be added here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contacto" class="contact">
        <h2>Contacto</h2>
        <div class="contact-container">
            <form id="contact-form">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit" class="submit-button">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 Ibrahim Ouamdaogo. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
